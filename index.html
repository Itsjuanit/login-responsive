<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Flex by Itsjuanit</title>
    <script src="https://kit.fontawesome.com/9634c964d7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/reset.css" type="text">
</head>

<body>
    <main class="content-container">
        <div class="wrapper">

            <div class="login-form">

                <div class="login-title"><span class="icono"><i class="fas fa-film"></i></span>
                    <span class="housy">Housy</span>
                </div>
                <div class="welcome-msg">
                    <p>Welcome back. Please, login to your account.</p>
                </div>

                <div class="social-box">
                    <button class="fb"><i class="fab fa-facebook-f"></i>Facebbok</button>
                    <button class="xg"><i class="fab fa-xing"></i>Xing</button>
                </div>

                <div class="separator">- OR -</div>

                <form action="">
                    <div class="user-data">
                        <label for="user-email" class="email-label">Email Adress
                            <input class="email-input" type="email" name="user-email" id="user-email">
                        </label>
                        <label for="user-password" class="password-label">Password
                            <input class="password-input" type="password" name="user-password" id="user-password">
                        </label>
                    </div>
                    <div class="password-opt">
                        <label for="remember-me" class="remember-label">
                            <input class="remember-input" type="checkbox" name="remember-me" id="remember-me"
                                value="yes">Remember me
                        </label>
                        <a class="link forgot-password" href="_#">Forgot Password</a>
                    </div>
                </form>

                <div class="buttons-2">
                    <button class="login button" type="button">Login</button>
                    <button class="signup button" type="button">Signup</button>
                </div>

                <div class="disclaimer">
                    <p>By signing up, you agree to Housy's <a href="_#" class="link">Terms and conditions</a> & <a
                            href="_#" class="link">Privacy Policy</a></p>
                </div>
            </div>
            <div class="bg-img"></div>

        </div>

    </main>
</body>

</html>
